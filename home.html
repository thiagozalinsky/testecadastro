
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jk Universitário</h1>
        </header>
        <form id="cadastro-form">
            <h2>Dados Pessoais</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>

            <label for="nacionalidade">Nacionalidade:</label>
            <select id="nacionalidade" name="nacionalidade" required>
                <option value="brasileiro">Brasileiro</option>
                <option value="estrangeiro">Estrangeiro</option>
            </select>

            <div id="passaporte-section" style="display:none;">
                <label for="passaporte">Passaporte:</label>
                <input type="text" id="passaporte" name="passaporte">
                
                <label for="foto-passaporte">Foto do Passaporte:</label>
                <input type="file" id="foto-passaporte" name="foto-passaporte">
            </div>

            <label for="foto-cpf">Foto do CPF:</label>
            <input type="file" id="foto-cpf" name="foto-cpf" required>

            <label for="foto-rg">Foto do RG:</label>
            <input type="file" id="foto-rg" name="foto-rg" required>

            <label for="whatsapp">Whatsapp:</label>
            <input type="text" id="whatsapp" name="whatsapp">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <h2>Dados do Familiar Mais Próximo</h2>

            <label for="nome-familiar">Nome:</label>
            <input type="text" id="nome-familiar" name="nome-familiar" required>

            <label for="sobrenome-familiar">Sobrenome:</label>
            <input type="text" id="sobrenome-familiar" name="sobrenome-familiar" required>

            <label for="cpf-familiar">CPF:</label>
            <input type="text" id="cpf-familiar" name="cpf-familiar" required>

            <label for="rg-familiar">RG:</label>
            <input type="text" id="rg-familiar" name="rg-familiar" required>

            <div id="passaporte-familiar-section" style="display:none;">
                <label for="passaporte-familiar">Passaporte:</label>
                <input type="text" id="passaporte-familiar" name="passaporte-familiar">
                
                <label for="foto-passaporte-familiar">Foto do Passaporte:</label>
                <input type="file" id="foto-passaporte-familiar" name="foto-passaporte-familiar">
            </div>

            <label for="foto-cpf-familiar">Foto do CPF:</label>
            <input type="file" id="foto-cpf-familiar" name="foto-cpf-familiar" required>

            <label for="foto-rg-familiar">Foto do RG:</label>
            <input type="file" id="foto-rg-familiar" name="foto-rg-familiar" required>

            <label for="whatsapp-familiar">Whatsapp:</label>
            <input type="text" id="whatsapp-familiar" name="whatsapp-familiar">

            <label for="email-familiar">E-mail:</label>
            <input type="email" id="email-familiar" name="email-familiar">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
              </html>
